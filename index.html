<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
      
    <script src="/set_sky.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <a-camera position="0 2 4">
        <a-cursor color="#4CC3D9" fuse="true" timeout="10"></a-cursor>
      </a-camera>
          <a-entity id="images_start" visible="true" layout="type: circle; radius: 2" rotation="0 90 0" position="1 0.8 -1">
            <a-sphere id="rm" color="#88E28C" radius="0.2" position="0.53 1 -7.33" set-sky="/images/right_middle.jpg"></a-sphere>
            <a-sphere color="#88E28C" radius="0.2" position="-5.37 1 -3.35" set-sky="/images/left_front.jpg"></a-sphere>
          </a-entity>

         
        <a-sky id="sky_1" opacity="1" radius="360" src="/images/Hoersaal.jpg">
      
        </a-sky>
        
        
      
    </a-scene>
    
  </body>
</html>
