<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
      
    <script src="/set_timer&visuals.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <a-entity rotation="-4.24 119.18 0">
        <a-camera position="0 2 4">
          <a-cursor color="#4CC3D9" fuse="true" timeout="10"></a-cursor>
        </a-camera>
      </a-entity>
      <a-entity id="images_start" visible="true" layout="type: circle; radius: 2" rotation="0 90 0" position="1 0.8 -1">
        <a-sphere id="startSelection" color="#88E28C" radius="0.4" position="-9.13 4 -9.09" set-start></a-sphere>
      </a-entity>

      <a-entity id="links" set-selection>
        <a-entity id="link" geometry="primitive: plane; height: 1; width: 1" color="#4CC3D9" position="5.14 5.50 0.32" rotation="0 -67 0">
          <a-image src="/images/imagetest.jpg"></a-image>
        </a-entity>
        <a-entity id="link" geometry="primitive: plane; height: 1; width: 1" color="#4CC3D9" position="5.14 4.00 0.32" rotation="0 -67 0"></a-entity>
        <a-entity id="link" geometry="primitive: plane; height: 3; width: 3" color="#4CC3D9" position="5.14 3.5 -3.32" rotation="0 -67 0"></a-entity>
      </a-entity>


         
      <a-sky id="sky_1" opacity="1" radius="360" src="/images/Hoersaal.jpg"></a-sky>
        
        
      
    </a-scene>
    
  </body>
</html>
